<!DOCTYPE HTML>
<html lang="pt-br">
	<head>

		<!-- 
			Author: Fabrício Rocha
			Projeto: Calculadora em Javascript
		-->
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			
			function calcular(){
				//recuperando valores
				var operacao = document.getElementById('operacao').value;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;

				//convertendo a string em float
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				if(isNaN(num1)){
					alert('Favor digitar um valor válido (num1)');
					return false;
				}

				if(isNaN(num2)){
					alert('Favor digitar um valor válido (num2)');
					return false;
				}

				var resultado = null;

				switch(operacao){
					case '1':
					var resultado = num1 - num2;
					break;

					case '2':
					var resultado = num1 + num2;
					break;

					case '3':
					var resultado = num1 * num2;
					break;

					case '4':
					var resultado = num1 / num2;
					break;

					default:
						alert('A opção selecionada é inválida');
						return false;
				}

				document.getElementById('resultado').value = resultado;
			}

			function limparResultado(){
				document.getElementById('resultado').value = '';
			}

			function limparValores(){
				document.getElementById('num1').value = '';
				document.getElementById('num2').value = '';
			}

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">

				<button onclick="calcular()" type="button" class="btn btn-lg btn-success btn-block">Calcular</button>
				
				<button onclick="limparValores()" type="button" class="btn btn-lg btn-warning btn-block">Limpar Valores</button>
				
				<button onclick="limparResultado()" type="button" class="btn btn-lg btn-danger btn-block">Limpar Resultado</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>

			<footer>
				Autor: <a href="https://github.com/Developer-Rocha">@Developer-Rocha</a>
			</footer>
		</div>
	</body>
</html>
